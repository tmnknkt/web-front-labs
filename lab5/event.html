<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атаманкина Екатерина Романовна. Объект «событие»</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
</head>
<style>
    #block {
        width: 100px;
        height: 100px;
        cursor: crosshair;
        border: 1px solid black; 
        background-color: rgb(230, 173, 173);
    }
</style>

<script>
    function showCoords() {
        let x = this.event.x;
        let y = this.event.y;
        let div = document.getElementById('block');
        let message = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>';

        if(this.event.ctrlKey) {
            message += 'Нажата клавиша Ctrl<br>';
            div.style.color = 'red';
        }
        else {
            div.style.color = 'black';
        }

        if (this.event.altKey) {
            message += 'Нажата клавиша Alt<br>';
            div.style.backgroundColor = 'yellow';
        } 
        else {
            div.style.backgroundColor = 'lightblue';
        }

        if (this.event.shiftKey) {
            message += 'Нажата клавиша Shift<br>';
            div.style.border = '3px dashed green';
            div.style.width = '200px';
            div.style.height = '200px';
        } 
        else {
            div.style.border = '3px solid black';
            div.style.width = '100px';  
            div.style.height = '100px'; 
            div.style.border = '1px solid black'; 
        }

        div.innerHTML = message;
    }
</script>
 
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>

    <main>
        <div id="block" onmousemove="showCoords(event)"></div>
    </main>
    <footer>
        &copy; Атаманкина Екатерина, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
