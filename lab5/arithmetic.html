<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атаманкина Екатерина Романовна. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nАтаманкина Екатерина Романовна';
            alert(author);
        }
        function showMessage() {
            let message = 'Всем привет! Хорошего дня:)';
            alert(message);
        }
        function showRaz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let raznost = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + raznost);
        }
        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let proizvedenie = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + proizvedenie);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputA.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let otnoshenie = a/b;
            alert('Отношение ' + a + ' и ' + b + ' равно ' + otnoshenie);
        }
        function showStep() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            if(b == 0 & a == 0) {
                alert('Ошибка!');
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let stepen = a**b;
            alert('Возведение ' + a + ' в степень ' + b + ' равно ' + stepen);
        }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        .message {
            cursor: pointer;
            display: inline-block;
            width: 350px;
            height: 50px;
            background-color: beige;
            font-size: 20px;
            text-align: center;
            border: 3px solid black;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showStep()">Возведение в степень</div>

    </main>

    <footer ondblclick="showMessage()">
        &copy; Атаманкина Екатерина, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
