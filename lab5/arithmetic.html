<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атаманкина Екатерина Романовна. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
        <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nАтаманкина Екатерина Романовна';
            alert(author);
        }
        function showMessage() {
            let message = 'Всем привет! Хорошего дня:)';
            alert(message);
        }
        function showRaz() {
            let inputC = document.getElementById('numberC')
            let inputD = document.getElementById('numberD')
            let c = parseInt(inputC.value);
            let d = parseInt(inputD.value);
            let raznost = c - d;
            alert('Разность ' + c + ' и ' + d + ' равна ' + raznost);
        }
        function showPro() {
            let inputE = document.getElementById('numberE')
            let inputF = document.getElementById('numberF')
            let e = parseInt(inputE.value);
            let f = parseInt(inputF.value);
            let proizvedenie = e * f;
            alert('Произведение ' + e + ' и ' + f + ' равно ' + proizvedenie);
        }
    </script>
    <style>
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
        .message {
            cursor: pointer;
            display: inline-block;
            width: 350px;
            height: 50px;
            background-color: beige;
            font-size: 20px;
            text-align: center;
            border: 3px solid black;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <label>Уменьшаемое: <input type="number" value="5155" id="numberC"></label><br>
        <label>Вычитаемое: <input type="number" value="5154" id="numberD"></label><br>
        <label>Первый множитель: <input type="number" value="5155" id="numberE"></label><br>
        <label>Второй множитель: <input type="number" value="5154" id="numberF"></label><br>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
    </main>

    <footer ondblclick="showMessage()">
        &copy; Атаманкина Екатерина, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
